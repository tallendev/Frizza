<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="/static/login.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1><i>Frizza</i></h1>

          <h2>"Frozen Pizza Dispenser"</h2>

          {% block content %}

          <form action="" class="form-signin" method="post">{% csrf_token %}
              <h3 class="form-signin-heading">Please log in</h3>
              <input type="text" name="username"  id="Username" class="form-control" placeholder="User Name" required autofocus><br>
              <input type="password" name="password" id="Password" class="form-control" placeholder="Password" required>
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">
              <a href="/registration" class="btn btn-lg btn-default btn-block">Register</a>

              <input type="hidden" name="next" value="/disclaimer}" />
          </form>

          {% if form.errors %}
          <div class="alert alert-danger">
              <strong>Invalid username or password.</strong>
          </div>
          {% endif %}

          {% endblock %}

      </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>

</html>
