<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sauce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="/static/sauce.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/static/dist/css/bootstrap.css" rel="stylesheet">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
               href="http://getbootstrap.com/examples/theme/#">Frizza</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://getbootstrap.com/examples/theme/#">Sauce</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>


<div class="container theme-showcase">

    <div class="page-header">
        <h1>What sauce would you like?</h1>
    </div>

    <div class="list_container">
        <div class="row">
            <div class= "column">
                <div class="list-group">
                {% if sauce_list %}
                    {% for sauce in sauce_list %}
                    <a href="http://getbootstrap.com/examples/theme/#"
                       class="list-group-item">{{ sauce.sauce_name }}</a>
                    {% endfor %}
                {% else %}
                   <p> No sauce </p>
                {% endif %}
                </div>
            </div><!-- /.col-sm-4 -->
        </div>

        <div class="page-header">
        </div>

        <div class="alert alert-success">
            <strong>Choice: </strong>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Oops!</strong> Please choose at least one sauce.
        </div>
        {% endif %}


        <div class="row">
            <div class="column">
                <div class="button_container">
                    <p>
                        <a href="/toppings" class="btn btn-lg btn-primary" type="submit">Proceed to Toppings</a>
                        <a href="/crust" class="btn btn-lg btn-default">Back</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
